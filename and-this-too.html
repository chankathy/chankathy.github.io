<script>
$(document).ready(function(){
    var width1 = 898;
	height1 = 493;
	var numberOfBlinds1 = 21;
	var margin = 2;
	var color1 = '#FFFFFF';
    gapHeight1 = 100;

	var container1 = $('#container1');

	container1.width(width1).height(height1);
	var blindWidth1 = width1 / numberOfBlinds1;

  images1 = new Array();
	$('ul li', container1).each(function() {
    images1.push($(this)); 
  });

  images1[0].addClass('active1');
  activeImage1 = 0;

  for (var i1 = 0; i1 < numberOfBlinds1; i1++) {
    var tempEl = $(document.createElement('span'));
    var borders1 = calculateBorders1();

    tempEl.css({
      'left': i1 * blindWidth1,
      border: margin + 'px solid ' + color1,
      borderTop: borders1.borderWidthTop + 'px solid ' + color1,
      borderBottom: borders1.borderWidthBottom + 'px solid ' + color1,
      'height': height1,
      'width': blindWidth1
    });
				
    container1.prepend(tempEl);
  };

  blinds1 = $('span', container1);
  setTimeout(animateBorders1, 1000);
});

function calculateBorders1() {
  var random1 = Math.floor((Math.random()*9)+1);
  var borderWidthTop = (random1 / 10) * gapHeight1;
  var borderWidthBottom = gapHeight1 - borderWidthTop;

  return {borderWidthTop: borderWidthTop, borderWidthBottom: borderWidthBottom};
}

function animateBorders1() {
  var changeOccuredOnce1 = false;

  blinds1.animate({
    borderTopWidth: height1 / 2,
    borderBottomWidth: height1 / 2
  }, 1000, function() {
    if(!changeOccuredOnce1) {
      images1[activeImage1].removeClass('active1');
      activeImage1 = (activeImage1 + 1) % images1.length;
      images1[activeImage1].addClass('active1');
      setTimeout(animateBorders1, 3000);
      changeOccuredOnce1 = true;
    }

    var borders1 = calculateBorders1();

    $(this).delay(300).animate({
      borderTopWidth: borders1.borderWidthTop,
      borderBottomWidth: borders1.borderWidthBottom
    }, 1000);
  });
}
</script>
